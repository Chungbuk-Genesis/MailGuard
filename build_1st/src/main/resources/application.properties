spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

importer.files=classpath:/data/http_black_domain.csv,classpath:/data/https_black_domain.csv
importer.has-header=true
importer.delimiter=,
importer.domain-column=domain

spring.application.name=
google.client-id=
google.client-secret=
google.project_id=
google.redirect-uri=
google.scopes=https://www.googleapis.com/auth/gmail.readonly

virustotal.api.key=
virustotal.api.base-url=https://www.virustotal.com/api/v3

spring.mail.host=imap.naver.com
spring.mail.port=993
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.store.protocol=imaps
spring.mail.properties.mail.imaps.auth=true
spring.mail.properties.mail.imaps.starttls.enable=true
spring.mail.properties.mail.imaps.ssl.trust=imap.naver.com
spring.mail.debug=true

