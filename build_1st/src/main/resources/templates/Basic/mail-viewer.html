    <script>
        let currentProvider = 'gmail';
        
        function switchTab(provider) {

        async function loadEmails(provider) {
            const loading = document.getElementById('loading');
            const emailList = document.getElementById('emailList');
            const stats = document.getElementById('stats');
            
            loading.style.display = 'block';
            emailList.innerHTML = '';

            // API ì—”ë“œí¬ì¸íŠ¸ ì„¤ì •
            let apiUrl = '';
            if (provider === 'gmail') {

            } else {
                apiUrl = 'http://localhost:8080/api/naver/fetch-demo';

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (!data.success) {
                    emailList.innerHTML = `
                        <div class="error">

                stats.innerHTML = `

                    const patterns = email.detectedPatterns && email.detectedPatterns.length > 0

                            <span>ğŸ“ ì²¨ë¶€íŒŒì¼: ${email.hasAttachments ? 'ìˆìŒ' : 'ì—†ìŒ'}</span>
