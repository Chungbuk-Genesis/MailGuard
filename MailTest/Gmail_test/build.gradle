plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.6'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'org.example'
version = '0.0.1-SNAPSHOT'
description = 'mailTestServer'

//java {
//    toolchain {
//        languageVersion = JavaLanguageVersion.of(17)
//    }
//}

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    implementation 'org.springframework.boot:spring-boot-starter'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'


    implementation 'com.google.api-client:google-api-client:2.2.0' //gmail api 클라이언트 라이브러리
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.34.1' //oauth 2.0 인증을 위한 jetty 라이브러라
    implementation 'com.google.apis:google-api-services-gmail:v1-rev20220404-2.0.0' //google api 서비스 gmail
    implementation 'io.javalin:javalin:5.6.3'
}
