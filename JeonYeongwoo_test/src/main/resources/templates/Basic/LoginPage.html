<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="/css/inputDesign.css">

    <!-- 부트스트랩 코드 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        /* EditProfile 양식과 통일 */
        #submit {
            display: block;
            background-color: #939393;
            color: white;
            border-radius: 5px;
            font-size: 20px;
            width: 20%;
            height: 50px;
            margin: 20px auto 0 auto;
        }

        footer {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header ">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"
               th:href="(${user != null}) ? @{/home} : @{/guest}">MailGuard</a>
        </div>

        <!-- 로그인 / 회원가입 버튼 -->
        <div class="buttons navbar-right">
            <ul class="nav navbar-nav" style="display:flex;align-items:center;height:100%;">
                <li><a th:href="@{/login}">Login</a></li>
                <li style="margin-left:10px;">
                    <form th:action="@{/signup}" method="get" style="margin:0;">
                        <button type="submit" class="btn btn-default"
                                style="margin:0;padding:6px 12px;">회원가입</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 로그인 폼 영역 -->
<section>
    <div id="Input-container" class="fluid-container"
         style="margin:auto; padding-top:20px; width:60%;
                background-color:#ffffff; border-radius:10px; border:1px solid #939393;">

        <div class="row">
            <div class="col-sm-12">
                <h2 style="text-align:center; color:#989898;">로그인</h2>
            </div>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="row">
                <div class="col-sm-1"></div>

                <div class="col-sm-10"
                     style="border-radius:10px; padding:20px 10% 30px 10%;">

                    <!-- 아이디 -->
                    <div class="form-group">
                        <label>
                            <span class="glyphicon glyphicon-user"></span>
                            &nbsp;Username:
                        </label>
                        <input type="text" name="username" class="form-control" required/>
                    </div>

                    <!-- 비밀번호 -->
                    <div class="form-group">
                        <label>
                            <span class="glyphicon glyphicon-lock"></span>
                            &nbsp;Password:
                        </label>
                        <input type="password" name="password" class="form-control" required/>
                    </div>

                    <!-- 에러 메시지 -->
                    <div th:if="${error}" style="color:red; margin-top:10px;">
                        <p th:text="${error}"></p>
                    </div>

                    <!-- 로그인 버튼 -->
                    <button id="submit" type="submit" class="btn btn-default">Sign in</button>
                </div>

                <div class="col-sm-1"></div>
            </div>
        </form>
    </div>
</section>

<br><br><br><br><br><br>

<!-- 하단 CONTACT -->
<footer class="container-fluid bg-3">
    <h2 class="text-center">CONTACT</h2>
    <div class="row">
        <div class="col-sm-5">
            <p>Contact us and we'll get back to you within 24 hours.</p>
            <p><span class="glyphicon glyphicon-map-marker"></span> Cheongju, South Korea</p>
            <p><span class="glyphicon glyphicon-phone"></span> +00 1515151515</p>
            <p><span class="glyphicon glyphicon-envelope"></span> myemail@something.com</p>
            <p><a href="example.html">For detailed info, click here</a></p>
        </div>
        <div class="col-sm-7">
            <div class="row">
                <div class="col-sm-6 form-group">
                    <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                </div>
                <div class="col-sm-6 form-group">
                    <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
                </div>
            </div>
            <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <button class="btn btn-default pull-right" type="submit">Send</button>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
