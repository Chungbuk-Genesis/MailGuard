<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>프로필 수정</title>

    <!-- 부트스트랩 코드-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        /* 수정 저장 버튼 */
        #submit {
            display: block;
            background-color: #939393;
            color: white;
            border-radius: 5px;
            font-size: 20px;
            width: 20%;
            height: 50px;
            margin: 0 auto;
        }

        footer {
            background-color: #f2f2f2;
        }

        /* ✅ 회원 탈퇴 버튼 전용 스타일 (프로필 페이지 하단 양식 참고) */
        #delete-account-btn {
            display: block;
            background-color: #d9534f; /* 붉은 계열 */
            color: white;
            border-radius: 5px;
            font-size: 16px;
            width: 20%;
            height: 45px;
            padding: auto;
            margin: 15px auto 0 auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header ">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- 프로필 페이지와 동일하게 MailGuard 로고 사용 -->
            <a class="navbar-brand" th:href="(${user != null}) ? @{/home} : @{/guest}">MailGuard</a>
        </div>

        <!-- 로그인/프로필/로그아웃 영역 (프로필 페이지와 동일 스타일) -->
        <div class="buttons navbar-right">
            <ul class="nav navbar-nav" style="display: flex; align-items: center; height: 100%;">
                <li>
                    <a th:href="@{/profile}">profile</a>
                </li>
                <li style="display: flex; align-items: center; margin-left: 10px;">
                    <p style="margin: 0;">logined as: <span th:text="${user.username}"></span></p>
                </li>
                <li style="margin-left: 10px;">
                    <a th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section id="profile" class="fluid-container"
         style="margin: auto; padding-top: 20px; width: 80%;
                border-radius: 10px; border: 1px solid #c9c9c9;">

    <!-- 제목 영역 -->
    <div class="row">
        <div class="col-sm-2" style="text-align: center;"></div>
        <div class="col-sm-9">
            <h3 style="color: #989898">프로필 수정</h3>
        </div>
    </div>

    <!-- 프로필 수정 폼 -->
    <form th:action="@{/edit}" th:object="${user}" method="post">
        <div class="row">
            <div class="col-sm-2" style="text-align: center;"></div>

            <div class="col-sm-9"
                 style="border-radius: 10px; border: 1px solid #c9c9c9; padding: 20px 10% 20px 10%;">
                <!-- 아이디 / 닉네임 -->
                <div class="form-group">
                    <label>
                        <span class="glyphicon glyphicon-user"></span> 닉네임(아이디):
                    </label>
                    <input type="text" th:field="*{username}" required class="form-control"/>
                </div>

                <!-- 이메일 (수정 불가로 둘 경우 readonly 처리해도 됨) -->
                <div class="form-group">
                    <label>
                        <span class="glyphicon glyphicon-envelope"></span> 이메일:
                    </label>
                    <input type="email" th:field="*{email}" class="form-control" readonly/>
                </div>

                <!-- 가입일 정보 표시 -->
                <div class="form-group">
                    <label>
                        <span class="glyphicon glyphicon-calendar"></span> 가입일:
                    </label>
                    <p>
                        <span th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}"></span>
                    </p>
                </div>
            </div>
        </div>

        <!-- 수정 저장 버튼 -->
        <div style="text-align: center; padding-top: 20px;">
            <button id="submit" type="submit">수정 저장</button>
        </div>
    </form>

    <!-- ✅ 회원 탈퇴 폼 (프로필 페이지 하단 양식 참고해서 추가) -->
    <div style="text-align: center; padding-top: 10px; padding-bottom: 20px;">
        <form th:action="@{/delete-account}" method="post"
              onsubmit="return confirm('정말로 탈퇴하시겠습니까? 탈퇴 후에는 계정을 복구할 수 없습니다.');">
            <!-- CSRF 설정 안 쓸 거라면 hidden 필드 없이 그냥 둠 -->
            <button type="submit" id="delete-account-btn">
                회원 탈퇴
            </button>
        </form>
    </div>

</section>

<br><br><br>

<!--하단 CONTACT 영역 (프로필 페이지 하단 양식 그대로 참고)-->
<footer class="container-fluid bg-3">
    <h2 class="text-center">CONTACT</h2>
    <div class="row">
        <div class="col-sm-5">
            <p>Contact us and we'll get back to you within 24 hours.</p>
            <p><span class="glyphicon glyphicon-map-marker"></span> Cheongju, South Korea</p>
            <p><span class="glyphicon glyphicon-phone"></span> +00 1515151515</p>
            <p><span class="glyphicon glyphicon-envelope"></span> myemail@something.com</p>
            <p><a href="example.html">For detailed info, click here</a></p>
        </div>
        <div class="col-sm-7">
            <div class="row">
                <div class="col-sm-6 form-group">
                    <input class="form-control" id="name" name="name" placeholder="Name" type="text">
                </div>
                <div class="col-sm-6 form-group">
                    <input class="form-control" id="email" name="email" placeholder="Email" type="email">
                </div>
            </div>
            <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
            <div class="row">
                <div class="col-sm-12 form-group">
                    <button class="btn btn-default pull-right" type="submit">Send</button>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
